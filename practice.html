<!--
book1 : 보이지 않는 선
book2 : 환경
book3 : 포켓몬도감
book4 : 우주
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>그림없는그림책랩</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script type="text/javascript" src="./scripts/soundHandler.js"></script>
    <script type="text/javascript" src="./scripts/animation.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
    >
      <a-assets>
        <!-- 데이터를 넣어주세요 -->
        <img id="b0-p1-bg" src="./assets/book0/page1/background.png" />
        <img id="b0-p1-ob" src="./assets/book0/page1/object.png" />
        <audio
          id="b0-p1-so"
          src="./assets/book0/page1/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- 마커 정보를 넣어주세요 -->
      <a-marker type="barcode" value="0">
        <a-sound src="#b0-p1-so" autoplay="false" soundhandler> </a-sound>

        <a-entity rotation="0 0 0">
          <a-image
            src="#b0-p1-bg"
            position="0 2.5 0"
            rotation="0 0 0"
            scale="5 5 5"
          ></a-image>
          <a-image
            src="#b0-p1-ob"
            position="0 2.5 0.5"
            rotation="0 0 0"
            scale="5 5 5"
            animation-jump
          >
          </a-image>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
